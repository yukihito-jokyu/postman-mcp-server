                            description: The domain at which the Git repository is hosted.
                            example: https://git.example.com
                          repository:
                            type: string
                            description: The repository's name.
                            example: test-api-repo
                          organization:
                            type: string
                            description: The organization that owns the repository.
                            example: test-org
                          schemaFolder:
                            type: string
